    - name: Update apt cache
      apt: update_cache=yes
      become: yes

    - name: Install nginx
      apt: name={{ item }} state=present
      become: yes
      with_items:
        - nginx
        - git

    - name: Start nginx
      become: yes
      service:
        name: nginx
        state: started

    - name: Apply Nginx configuration
      template:
        src: files/nginx/YOUR_VIRTUALHOST.j2
        dest: /etc/nginx/nginx.conf

    - name: Create Virtualhost
      shell:
        cmd: touch /etc/nginx/sites-available/VIRTUALHOST

    - name: Copy file
      template:
        src: files/nginx/VIRTUALHOST.j2
        dest: /etc/nginx/sites-available/VIRTUALHOST

    - name: Enable Joomla
      file:
        src: /etc/nginx/sites-available/VIRTUALHOST
        dest: /etc/nginx/sites-enabled/VIRTUALHOST
        state: link

      notify:
        - restart nginx
      become: yes
